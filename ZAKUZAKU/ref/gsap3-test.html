<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <style>
    .imgs {
      position: relative;
      width: calc(750px /2);
      height: calc(876px /2);
      overflow: hidden;
    }
    .imgs>div {
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: absolute;
      top: 0;
      left: 0;
    }
    .img1 {
      background-image: url(../img/top_img_base_sp.jpg);
      /* z-index: 1;
      transform: scale(1.2); */
    }
    .img2 {background-image: url(../img/top_img_base02_sp.jpg);}
    .img3 {background-image: url(../img/top_img_base04_sp.jpg);}
  </style>
</head>
<body>
  <button id="pause">pause</button>
  <div class="imgs">
    <div class="img img3"></div>
    <div class="img img2"></div>
    <div class="img img1"></div>
  </div>
  <hr>
  <style>
    .img1s{
      display: flex;
    }
    .img1s > div {
      width: 50px;
      height: 50px;
      position: relative;
    }
    .img1-1 {background: #f00;}
    .img1-2 {background: #0f0;}
    .img1-3 {background: #00f;}
  </style>
  <div class="img1s">
    <div class="img1-1"></div>
    <div class="img1-2"></div>
    <div class="img1-3"></div>
  </div>
  <script src="gsap3-test.js"></script>
</body>
</html>
